<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proprement</title>
    <link rel="stylesheet" href="../../../dist/output.css">
    <script src="../jquery.js"></script>
</head>

<body class="bg-gradient-to-l from-slate-400 to-gray-200 h-sreen ">
    <header class="bg-white">
        <nav class="justify-between items-center flex w-[93%] bg-sky-500 mx-auto">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor"
                    class="w-10 sm:w-10 h-10 xl:ml-4 inline-flex  rounded-full text-black text-3xl font-bold">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m8.25 7.5.415-.207a.75.75 0 0 1 1.085.67V10.5m0 
            0h6m-6 0h-1.5m1.5 0v5.438c0 .354.161.697.473.865a3.751 3.751 0 0 0 5.452-2.553c.083-.409-.263-.75-.68-.75h-.745M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <p
                    class="font-[poppins] font-weight-light select-none uppercase tracking-wider justify-between 
                    items-center p-4 font-semibold text-gray-900 cursor-not-allowed inline-flex text-xl">
                    Rarduino
                </p>
            </div>
            <div class="md:static md:min-h-fit bg-black absolute flex text-gray-600 bg-white min-h-[60vh]  left-0 top-[9%] w-full md:items-center px-6">

                <ul class="md:flex-col flex-row md:gap-[8vw] gap-6 flex md:items-center ">
                    <li >
                        <button type="submit" id="projets">
                            <p id="projets"
                                class="text-xl sm:hover:text-cyan-900 hover:text-cyan-500 duration-600">
                                Home
                            </p>
                        </button>
                    </li>
                    <li >
                        <p class="text-xl sm:hover:text-cyan-900 hover:text-cyan-500 duration-300 "
                            id="index">
                            contact
                        </p>
                    </li>
                    <li >
                        <p class="text-xl sm:hover:text-cyan-900 hover:text-cyan-500 duration-500 "
                            onclick="serv()" id="wedservice">
                            service
                        </p>
                    </li>

                    <li >
                        <p class="text-xl sm:hover:text-cyan-900 hover:text-cyan-500 duration-500 "
                            id="aide">
                            help
                        </p>
                    </li>


                </ul>
            </div>
            <div>
                <button id="fh"
                    class="hover:bg-cyan-700 inline-flex hover:drop-shadow-lg delay-150 to-cyan-400 group transition
                             hover:scale-110 duration-150 filter-blur
                     ease-in-out flex animate-bounce items-center rounded-md bg-sky-500 text-white text-xl pl-2 pr-2 mb-2 py-2 shadow-sm md:hidden">
                    <svg width="20" id="plus" height="20" fill="currentColor" class="mr-2" aria-hidden="true">
                        <path
                            d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z" />
                    </svg>
                    <p class="text-white text-xl font-semibold font-[poppins]">
                        plus
                    </p>
                </button>
            </div>
        </nav>
    </header>

</body>

</html>
